<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tr>
			<td>
				<!-- For Nested Table 2-->
				<table style="width: 100%; height: 50%" border="1">
					<thead>
						<th colspan="2">Nested Table 2</th>
					</thead>
					<tbody>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<!--for Nested Table 1-->
				<table style="width: 100%; height: 0%" border="1">
					<thead>
						<th>Nested Table 1</th>
					</thead>
					<tbody>
						<td>
							<ul>
								<li>List Item</li>
								<li>List Item</li>
								<li>List Item</li>
							</ul>
						</td>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<!--for Nested Table 3-->
				<table style="width: 100%;" border="1">
					<thead>
						<tr>
							<th colspan="2">Nested Table 3
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><a href="#">Nested Table</a></td>
							<td>Demo Contained</td>
						</tr>
					</tbody>
	
				</table>
			</td>
			<td>
				<!-- for Nested Table 4-->
				<table style="width: 100%; height: 100%" border="1">
					<tr>
						<th>
							Nested Table 4
						</th>
					</tr>
					<tr>
						<th style="background-color:black;color:white;"> 
							HTML
						</th>
					</tr>
				</table>
			</td>
			
		</tr>
	</table>
  </body>
</html>
